
{% extends 'base.html' %}
{% block content %}

	{% if error %}
	        <p id="error">{{error}}</p>
	{% endif %}

<p>Enter your name and email to start the vacation planning process:</p>

<form action="/submit-planner-info" id="planner_form" method="post">
        <br>
        Name:
        <br>
        <input type="text" name="plannername" id="plannername">
        <br>
        <br>
        Email:
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <button type="submit" id="plannerformsubmitbutton">Submit</button>
        <br>
        <br>
    </form>


{% endblock %}
