<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

form{
text-align:center;

}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Create a Group</b></h1>
  <p>Enter your name and email to create a group and start syncing calendars.</p>
</header>
    <form action="/submit-planner-info" id="planner_form" method="post">
        <br>
        Name:
        <br>
        <input type="text" name="plannername" id="plannername">
        <br>
        <br>
        Email:
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <button type="submit" id="plannerformsubmitbutton">Submit</button>
        <br>
        <br>
    </form>


<!-- Grid -->
<div class="w3-row">


 

</body>
</html>
